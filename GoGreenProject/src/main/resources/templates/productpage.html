<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Go Green Main Page</title>
  
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
  <!--  Styles  -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
	
  <div class="container-fluid bg-black">
		<nav class="container navbar navbar-expand-lg navbar-dark bg-black">
  <a class="navbar-brand" href="#">#GoGreen</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="navbar-brand" href="/login">Want <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="/offer">Offer</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Account
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">My Account</a>
          <a class="dropdown-item" href="#">Inbox</a>
					<a class="dropdown-item" href="#">Sign out</a>
         
        </div>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="searchbutton btn btn-outline- my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
		
	</div>
	<!-- Carousel -->
	
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
        
      <img class="d-block w-100" src="Untitled.png" alt="defualt">
			 <div class="carousel-caption d-none d-md-block">
    			
				 
    </div>
		</div>
    <div class="carousel-item">
      <img class="d-block w-100" src="default2.png" alt="Rolex Oyster Perpertual">
			<div class="carousel-caption d-none d-md-block">
    		
    </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="default3.png" alt="Ulysse Nardin">
    </div>
		<div class="carousel-caption d-none d-md-block">
    			
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

		<!-- List items -->


		<div class="listcontainer container py-5">
			<div class="row text-center text-white mb-5">
				<div class="col-lg-7 mx-auto">
					<h1 class="display-4" style="color: black">Product List</h1>
				</div>
			</div>

<!--			<div class="row">-->

				<ul th:each="item : ${items}" >
					<li th:text="'Title: ' + ${item.title}"></li>
					<li th:text="'Descriptions: ' + ${item.details}"></li>
					<li th:text="'Location: ' + ${item.postalCode}"></li>
					<li th:text="'Availability: ' + ${item.pickUpDate}"></li>
					<img th:src="${item.photo}"></img>
				</ul>

	
	<!-- Footer -->
	<div class="footer container-fluid bg-black">
			<div class="row">
				<footer>
					Designed and Developed by: Group 2
				</footer>
		</div>
		
	</div>
	
	</div>
	
  
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
