<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoGreen Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div id="login-box">
    <div class="left">
      <h1>Sign up</h1>
        <p th:text="${message}"></p>
        <form action="#" th:action="@{/signup}" th:object="${client}" method="post">
        <input type="text" th:field="*{name}"  placeholder="Name" />
      <input type="text" th:field="*{phone}"  placeholder="Phone Number" />
      <input type="text" th:field="*{email}"  placeholder="E-mail" />
      <input type="password" th:field="*{password}"  placeholder="Password" />
      
      <input type="submit" name="signup_submit" value="Sign me up" />
        </form>
    </div>

    
    <div class="right">
    
      <span class="loginwith">Sign up with<br />social network</span>
      
      <button class="social-signin facebook">Log in with facebook</button>
      <button class="social-signin twitter">Log in with Twitter</button>
      <button class="social-signin google">Log in with Google+</button>
    </div>
    <div class="or">OR</div>
  </div>
</body>
</html>
